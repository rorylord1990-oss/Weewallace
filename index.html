<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¬£WALLACE ‚Äî Scottish Pre-Launch</title>
  <meta name="theme-color" content="#0b1722" />
  <style>
    :root{
      --bg:#0b1722; --panel:#111c28; --panel2:#132030;
      --ink:#eaf6ff; --muted:#a4bfd4;
      --neon:#00eaff; --neon2:#00b4ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--ink); background:var(--bg);
      font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      text-align:center;
    }

    header{
      position:sticky; top:0; z-index:5;
      display:flex; align-items:center; justify-content:center; gap:.6rem;
      padding:12px 14px; background:linear-gradient(180deg,#0c1a27f0,#0c1a2700);
      border-bottom:1px solid rgba(255,255,255,.06);
      backdrop-filter: blur(8px);
      font-weight:800; letter-spacing:.3px;
    }
    .flag{filter:drop-shadow(0 0 8px rgba(0,234,255,.35)); font-size:1.2rem}

    .wrap{max-width:900px; margin:0 auto; padding:14px;}

    /* HERO image */
    .hero{
      margin:14px auto 10px; border-radius:14px; overflow:hidden;
      box-shadow:0 24px 60px rgba(0,0,0,.45), 0 0 22px rgba(0,234,255,.15);
      border:1px solid rgba(255,255,255,.08);
    }
    .hero img{display:block; width:100%; height:auto}

    .card{
      background:linear-gradient(180deg,var(--panel),var(--panel2));
      border:1px solid #173043; border-radius:16px; padding:18px; margin:16px auto;
      box-shadow:0 16px 40px rgba(0,0,0,.45);
    }
    h1{margin:.2rem 0 0.6rem; font-size:1.9rem; letter-spacing:.2px}
    .sub{color:var(--muted); margin:0 0 10px}

    /* --- ALIVE COUNTDOWN --- */
    .countdown{
      display:grid; grid-template-columns:repeat(4,1fr); gap:14px;
      margin:10px 0 6px;
    }
    @media (max-width:560px){ .countdown{grid-template-columns:repeat(2,1fr);} }

    .unit{
      position:relative; background:#0d1722; border:1px solid rgba(255,255,255,.06);
      border-radius:14px; padding:14px 10px; overflow:hidden;
      box-shadow:0 0 20px rgba(0,234,255,.18), inset 0 0 0 1px rgba(255,255,255,.03);
    }
    .num{
      font-size:2.1rem; font-weight:900; color:var(--neon);
      text-shadow:0 0 10px rgba(0,234,255,.6), 0 0 26px rgba(0,180,255,.35);
      display:block; transform-origin:bottom; transition:transform .15s ease;
    }
    .label{font-size:.8rem; color:var(--muted); letter-spacing:1.6px; text-transform:uppercase}
    .unit.tick .num{ animation: tick .2s ease }
    @keyframes tick{ 0%{transform:scale(1)} 50%{transform:scale(1.07)} 100%{transform:scale(1)} }

    /* Buttons (alive pulse) */
    .cta-row{
      display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:.6rem;
    }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding: 12px 18px; border-radius: 12px; text-decoration:none;
      font-weight: 800; letter-spacing:.3px; color:#001017;
      background: linear-gradient(135deg, var(--neon) 0%, var(--neon2) 100%);
      border:1px solid rgba(255,255,255,.12);
      box-shadow: 0 8px 24px rgba(0,180,255,.35);
      animation: pulse 2.1s ease-in-out infinite;
      transition:transform .12s ease, filter .2s ease, box-shadow .2s ease;
    }
    .btn:hover{ transform: translateY(-1px); filter: saturate(1.1); }
    .btn:active{ transform: translateY(0); }
    @keyframes pulse{
      0% { box-shadow: 0 0 6px rgba(0,180,255,.35); }
      50% { box-shadow: 0 0 28px rgba(0,180,255,.95); }
      100%{ box-shadow: 0 0 6px rgba(0,180,255,.35); }
    }

    .note{color:var(--muted); font-size:.92rem; margin-top:8px}
  </style>
</head>
<body>
  <header>¬£WALLACE Pre-Launch <span class="flag">üè¥</span></header>

  <div class="wrap">
    <!-- HERO IMAGE (you can remove this block if you don‚Äôt like it) -->
    <div class="hero">
      <img src="wallace-hero.jpg" alt="¬£WALLACE ‚Äî The Clans Are Gathering">
    </div>

    <!-- COUNTDOWN CARD -->
    <section class="card">
      <h1>Countdown to Launch</h1>
      <p class="sub">Going live on <strong>Wed, 17 Sept 2025 ¬∑ 13:00 GMT</strong> (9 AM EST / 6 AM PST)</p>

      <div class="countdown" id="countdown">
        <div class="unit" data-k="days"><span id="days" class="num">00</span><div class="label">Days</div></div>
        <div class="unit" data-k="hours"><span id="hours" class="num">00</span><div class="label">Hours</div></div>
        <div class="unit" data-k="minutes"><span id="minutes" class="num">00</span><div class="label">Minutes</div></div>
        <div class="unit" data-k="seconds"><span id="seconds" class="num">00</span><div class="label">Seconds</div></div>
      </div>

      <p class="note">‚è∞ Timer is locked to GMT so everyone sees the same countdown.</p>
    </section>

    <!-- ALIVE BUTTONS -->
    <section class="card">
      <h1>Join the Clan</h1>
      <div class="cta-row">
        <a class="btn" href="https://t.me/+eaiGjI1IgcU5ZmY0" target="_blank" rel="noopener">Join Telegram</a>
        <a class="btn" href="https://x.com/weewallace1328" target="_blank" rel="noopener">Follow on X</a>
      </div>
    </section>
  </div>

  <script>
    // Launch time in UTC for consistency
    const LAUNCH_UTC = "2025-09-17T13:00:00Z";

    let prev = {d:null,h:null,m:null,s:null};

    function setNum(id, value){
      const el = document.getElementById(id);
      if(!el) return;
      const v = value.toString().padStart(2,"0");
      if(el.textContent !== v){
        el.textContent = v;
        // tick animation on parent .unit
        const unit = el.closest(".unit");
        if(unit){
          unit.classList.remove("tick");
          // force reflow to restart animation
          void unit.offsetWidth;
          unit.classList.add("tick");
        }
      }
    }

    function updateCountdown(){
      const now = Date.now();
      const goal = new Date(LAUNCH_UTC).getTime();
      const diff = goal - now;

      if(diff <= 0){
        document.getElementById("countdown").innerHTML = "üöÄ We‚Äôre Live!";
        return;
      }

      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const m = Math.floor((diff % (1000*60*60)) / (1000*60));
      const s = Math.floor((diff % (1000*60)) / 1000);

      setNum("days", d);
      setNum("hours", h);
      setNum("minutes", m);
      setNum("seconds", s);
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
