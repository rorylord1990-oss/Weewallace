<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¬£WALLACE ‚Äî Scottish Pre-Launch</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1722;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      background: #0d2236;
    }
    h1 {
      margin: 10px 0;
    }
    #ww-countdown {
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
      background: #122b40;
      border-radius: 12px;
    }
    #ww-countdown .wwc-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .wwc-box {
      background: #0d2236;
      border-radius: 8px;
      padding: 10px;
    }
    .wwc-box span {
      font-size: 2em;
      display: block;
    }
    .wwc-label {
      font-size: 0.9em;
      opacity: 0.8;
    }
    @media (max-width: 480px) {
      #ww-countdown .wwc-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Scottish Pre-Launch</h1>
  </header>

  <main>
    <img src="assets/poster.png" alt="¬£WALLACE ‚Äî The Clans Are Gathering poster" style="max-width:90%; border-radius:12px; margin-top:10px;">

    <section id="ww-countdown">
      <h2>Countdown to Launch</h2>
      <p>Going live on <strong>Wed, 17 Sept 2025 ‚Ä¢ 13:00 GMT</strong> (9 AM EST / 6 AM PST)</p>
      <div class="wwc-grid">
        <div class="wwc-box">
          <span data-count="days">00</span>
          <div class="wwc-label">DAYS</div>
        </div>
        <div class="wwc-box">
          <span data-count="hours">00</span>
          <div class="wwc-label">HOURS</div>
        </div>
        <div class="wwc-box">
          <span data-count="minutes">00</span>
          <div class="wwc-label">MINUTES</div>
        </div>
        <div class="wwc-box">
          <span data-count="seconds">00</span>
          <div class="wwc-label">SECONDS</div>
        </div>
      </div>
      <p id="wwc-status">‚è∞ Timer is locked to GMT so everyone sees the same countdown.</p>
    </section>
  </main>

  <script>
    const LAUNCH_UTC = "2025-09-17T13:00:00Z";

    const get = (k) => document.querySelector(`[data-count="${k}"]`);
    const pad = (n) => (n < 10 ? "0" + n : "" + n);

    function tick() {
      const diff = new Date(LAUNCH_UTC).getTime() - Date.now();
      if (diff <= 0) {
        ["days","hours","minutes","seconds"].forEach(k => get(k).textContent = "00");
        document.getElementById("wwc-status").textContent = "üöÄ Launch is Live!";
        clearInterval(t);
        return;
      }
      const total = Math.floor(diff / 1000);
      const days = Math.floor(total / 86400);
      const hours = Math.floor((total % 86400) / 3600);
      const mins = Math.floor((total % 3600) / 60);
      const secs = total % 60;

      get("days").textContent = pad(days);
      get("hours").textContent = pad(hours);
      get("minutes").textContent = pad(mins);
      get("seconds").textContent = pad(secs);
    }

    tick();
    const t = setInterval(tick, 1000);
  </script>

</body>
</html>
