<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scottish Pre-Launch ‚Äî ¬£WALLACE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0b1722;
      color: white;
      text-align: center;
    }
    header {
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .hero img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 8px;
    }
    .countdown {
      background: #142433;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
    }
    .countdown h2 {
      margin-bottom: 0.5rem;
    }
    .timer {
      display: flex;
      justify-content: space-around;
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    .timer div {
      text-align: center;
    }
    .status {
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>Scottish Pre-Launch</header>

  <section class="hero">
    <img src="wallace-hero.jpg" alt="¬£WALLACE ‚Äî The Clans Are Gathering poster">
  </section>

  <section class="countdown">
    <h2>Countdown to Launch</h2>
    <p>Going live on <strong>Wed, 17 Sept 2025 ¬∑ 13:00 GMT</strong> (9 AM EST / 6 AM PST)</p>
    <div class="timer">
      <div><span data-timer="days">00</span><br>DAYS</div>
      <div><span data-timer="hours">00</span><br>HOURS</div>
      <div><span data-timer="minutes">00</span><br>MINUTES</div>
      <div><span data-timer="seconds">00</span><br>SECONDS</div>
    </div>
    <div id="countdown-status" class="status">‚è∞ Timer is locked to GMT so everyone sees the same countdown.</div>
  </section>

  <script>
    const LAUNCH_UTC = "2025-09-17T13:00:00Z"; // Launch time in UTC

    const set = (id, val) => document.querySelector(`[data-timer="${id}"]`).textContent = val;

    function pad(n) { return n < 10 ? "0" + n : n; }

    function tick() {
      const now = new Date().getTime();
      const launch = new Date(LAUNCH_UTC).getTime();
      let diff = launch - now;

      if (diff <= 0) {
        ["days", "hours", "minutes", "seconds"].forEach(id => set(id, "00"));
        document.getElementById("countdown-status").textContent = "üöÄ We‚Äôre live!";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      set("days", pad(days));
      set("hours", pad(hours));
      set("minutes", pad(minutes));
      set("seconds", pad(seconds));
    }

    tick();
    const timer = setInterval(tick, 1000);
  </script>
</body>
</html>
