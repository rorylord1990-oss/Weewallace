<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¬£WALLACE ‚Äî Scottish Pre-Launch</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-top">
    <h1>Scottish Pre-Launch</h1>
  </header>

  <main>
    <!-- Hero Image -->
    <section class="hero">
      <img src="wallace-hero.jpg" alt="¬£WALLACE ‚Äî The Clans Are Gathering poster" class="hero-image">
    </section>

    <!-- Countdown Section -->
    <section class="countdown">
      <h2>Countdown to Launch</h2>
      <p>Going live on <strong>Wed, 17 Sept 2025 ¬∑ 13:00 GMT</strong> (9 AM EST / 6 AM PST)</p>

      <div class="timer">
        <div><span id="days">00</span><small>DAYS</small></div>
        <div><span id="hours">00</span><small>HOURS</small></div>
        <div><span id="minutes">00</span><small>MINUTES</small></div>
        <div><span id="seconds">00</span><small>SECONDS</small></div>
      </div>

      <p id="countdown-status">‚è∞ Timer is locked to GMT so everyone sees the same countdown.</p>
      <p id="debug-utc"></p>
    </section>
  </main>

  <script>
    // ---- Launch Date (UTC/GMT) ----
    const LAUNCH_UTC = "2025-09-17T13:00:00Z";

    function updateCountdown() {
      const now = new Date().getTime();
      const launch = new Date(LAUNCH_UTC).getTime();
      let diff = launch - now;

      if (diff <= 0) {
        document.getElementById("countdown-status").textContent = "üöÄ We're live!";
        ["days","hours","minutes","seconds"].forEach(id => document.getElementById(id).textContent = "00");
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days.toString().padStart(2, "0");
      document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
